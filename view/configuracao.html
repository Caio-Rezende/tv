<div class="configuracoes" ng-show="$parent.configuracoes == true">    
    <button type="button" class="close" ng-click="$parent.configuracoes = null;">Fechar</button>
    <ul>
        <li ng-repeat="source in sources | orderBy: 'name'" class="sourceBlock" ng-show="source.name">
            <label>
                <input type="checkbox" ng-model="source.enabled" 
                    ng-change="buscarMaisItens()"/>
                <span class="colorBlock" 
                      ng-style="{
                        'background-color' : getMediaAttr(source.source, 'color', 'transparent')
                      }"
                      >&nbsp;</span>
                {{source.name}} <span class="lastDate">{{source.lastDate}}</span><span class="nextDate">{{source.nextDate}}</span>
            </label>
        </li>
    </ul>
    <center>
        <label><input type="checkbox" ng-model="$parent.listaExhibit" ng-change="toggleListaExhibit()">Exibir Lista Notícias?</label>
        <br/>
        <label><input type="checkbox" ng-model="$parent.showSubtitle" ng-change="toggleShowSubtitle()">Exibir Resumo?</label>
        <br/>
        <label><input type="checkbox" ng-model="$parent.playPauseExhibit" ng-change="togglePlayPauseExhibit()">Exibir Botão Play/Pause?</label>
        <br/>
        <br/>
        Velocidade de troca dos itens ({{$parent.avancarProximoItemTempo / 1000}}s):
        <input type="range" max="60000" min="2500" step="500" ng-model="$parent.avancarProximoItemTempo"
               ng-change="changeIntervalProximoItem()"/>
        <br/>
        Velocidade para a próxima publicidade ({{timeToNextPublicity / 60000}}min):
        <input type="range" max="600000" min="60000" step="60000" ng-model="timeToNextPublicity"
               ng-change="setTimeoutNextPublicity()"/>
        <br/>
        Velocidade de troca dos itens ({{timeToHidePublicity / 1000}}s):
        <input type="range" max="60000" min="10000" step="1000" ng-model="timeToHidePublicity"
               ng-change="setTimeToHidePublicity()"/>
        <button type="button" ng-click="buscarMaisItens(true)">Ignorar cache</button>
        <button type="button" ng-click="buscarSources()">Atualizar Fontes</button>
    </center>
    <br/>
</div>
<a href="#Configuration" target="_self" ng-click="$parent.configuracoes = true;" class="gear">
    <img src="img/interagi.png" alt="Configurações" title="Configurações"/>
    TV
</a>
